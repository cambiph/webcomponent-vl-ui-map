<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script src="ol-util.js"></script>
</head>

<body>
  <test-fixture id="vl-map-baselayer-grb-fixture">
    <template>
      <vl-map>
        <vl-map-baselayer-grb></vl-map-baselayer-grb>
      </vl-map>
    </template>
  </test-fixture>
  
  <script type="module">
    import { VlMapBaseLayer } from '../vl-map.src.js';

    suite('vl-map-baselayer-grb', () => {
      const sandbox = sinon.sandbox.create();
      const should = chai.should();

      setup(() => {
        return new Promise((resolve) => {
          const wait = () => {
            if (!!customElements.get('vl-map')) {
                resolve();
            }
          };
          setTimeout(wait, 500);
        });
      });
      
      teardown(() => {
        sandbox.restore();
      });
      
      test('De grb basiskaartlaag wordt goed geconfigureerd', () => {
        const element = fixture('vl-map-baselayer-grb-fixture');
        const vlMapBaseLayerElement = element.querySelector('vl-map-baselayer-grb');
        assert.isTrue(vlMapBaseLayerElement instanceof VlMapBaseLayer);
        assert.strictEqual(vlMapBaseLayerElement.url, "https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts");
        assert.strictEqual(vlMapBaseLayerElement.type, "wmts");
        assert.strictEqual(vlMapBaseLayerElement.layer, "grb_bsk");
        assert.strictEqual(vlMapBaseLayerElement.title, "GRB basis laag");
      });
    });
  </script>
</body>

</html>
