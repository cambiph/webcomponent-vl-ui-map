project:
  key: WEBCOM
  plan:
    name: WC-TEST2
    key: WEBCOMDI

stages:
  - jobs:
    - scripts: 
        - /opt/scripts/git/git-repository-information-restore.sh
        - cp ${bamboo.gitconfig_path} ${bamboo.build_working_directory}
        - cp ${bamboo.npmrc_path} ${bamboo.build_working_directory}
        - cp ${bamboo.gitcredentials_path} ${bamboo.build_working_directory}
        - docker build --build-arg VERSION=${bamboo.release_version} --build-arg REPO=${bamboo.planRepository_repositoryUrl} --no-cache .
        - /opt/scripts/docker/stop-docker-containers.sh
      requirements:
        - REMOTE_ONLY
