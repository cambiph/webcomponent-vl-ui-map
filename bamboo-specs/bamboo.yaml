project:
  key: WEBCOM
  plan:
    name: WC-TEST2
    key: WEBCOMDI

stages:
  - jobs:
    - scripts: 
        - /opt/scripts/git/git-repository-information-restore.sh
        - cp ${bamboo.gitconfig.path} ${bamboo.build.working.directory}
        - cp ${bamboo.npmrc.path} ${bamboo.build.working.directory}
        - cp ${bamboo.gitcredentials.path} ${bamboo.build.working.directory}
        - docker build --build-arg VERSION=${bamboo.release.version} --build-arg REPO=${bamboo.planRepository.repositoryUrl} --no-cache .
        - /opt/scripts/docker/stop-docker-containers.sh
      requirements:
        - REMOTE_ONLY
